
<div class="card my-5">
  <button class="btn btn-primary btn-sm" [routerLink]="['/add-certificate']">ADD NEW</button>
  <div class="card-body">
    <table class="table table-bordered table-striped table-hover">
      <thead class="">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Price</th>
        <th scope="col">Duration</th>
        <th scope="col">Created date</th>
        <th scope="col">Options</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let certificate of certificates">
        <td>{{ certificate.id }}</td>
        <td>{{ certificate.name }}</td>
        <td>{{ certificate.description }}</td>
        <td> {{ certificate.price | currency}}</td>
        <td>{{ certificate.duration }}</td>
        <td>{{ certificate.createDate | date}}</td>
        <td><button class="btn btn-primary btn-sm">EDIT</button></td>
      </tr>
      </tbody>
    </table>

    <nav aria-label="Page navigation example" class="text-center">
      <ul class="pagination">
        <li class="page-item"><a class="page-link" href="" (click)="setPage(page - 1, $event)">Previous</a></li>
        <li class="page-item" *ngFor="let p of totalPagesArray" [ngClass]="{'active': p===page}">
          <a class="page-link" href="" (click)="setPage(p, $event)">{{p}}</a></li>
        <li class="page-item"><a class="page-link" href="" (click)="setPage(page +1, $event)">Next</a></li>
      </ul>
      <li class="page-link">Total pages: {{totalPages}}</li>
    </nav>

  </div>
</div>

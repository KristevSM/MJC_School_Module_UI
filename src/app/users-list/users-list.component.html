<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped table-hover">
      <thead class="">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Address</th>
        <th scope="col">Date Of Birth</th>
        <th scope="col">Options</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td> {{ user.email}}</td>
        <td>{{ user.address }}</td>
        <td>{{ user.dateOfBirth | date}}</td>
        <td><button class="btn btn-primary btn-sm">EDIT</button></td>
      </tr>
      </tbody>
    </table>

    <nav aria-label="Page navigation example" class="text-center">
      <ul class="pagination">
        <li class="page-item"><a class="page-link" href="" (click)="setPage(page - 1, $event)">Previous</a></li>
        <li class="page-item" *ngFor="let p of totalPagesArray" [ngClass]="{'active': p===page}">
          <a class="page-link" href="" (click)="setPage(p, $event)">{{p}}</a></li>
        <li class="page-item"><a class="page-link" href="" (click)="setPage(page +1, $event)">Next</a></li>
      </ul>
      <li class="page-link">Total pages: {{totalPages}}</li>
    </nav>

  </div>
</div>

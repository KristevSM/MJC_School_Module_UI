<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped table-hover">
      <thead class="">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Order date</th>
        <th scope="col">User's username</th>
        <th scope="col">Certificate Name</th>
        <th scope="col">Cost</th>
        <th scope="col">Options</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let order of orders">
        <td>{{ order.id }}</td>
        <td>{{ order.orderDate | date }}</td>
        <td> {{ order.userDTO.username}}</td>
        <td> {{ order.giftCertificateDTO.name}}</td>
        <td>{{ order.cost}}</td>
        <td><button class="btn btn-primary btn-sm">EDIT</button></td>
      </tr>
      </tbody>
    </table>

    <nav aria-label="Page navigation example" class="text-center">
      <ul class="pagination">
        <li class="page-item"><a class="page-link" href="" (click)="setPage(page - 1, $event)">Previous</a></li>
        <li class="page-item" *ngFor="let p of totalPagesArray" [ngClass]="{'active': p===page}">
          <a class="page-link" href="" (click)="setPage(p, $event)">{{p}}</a></li>
        <li class="page-item"><a class="page-link" href="" (click)="setPage(page +1, $event)">Next</a></li>
      </ul>
      <li class="page-link">Total pages: {{totalPages}}</li>
    </nav>

  </div>
</div>
